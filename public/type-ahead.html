<div>
<h1>Demo App : {{name}}</h1>
<h4>Static arrays</h4>
    <pre>Model: {{selected | json}} </pre>
    <select name="" id="" ng-options='cat for cat in categories' ng-model="selected1">
    <option value="" selected ng-click='selected =""'> All categories</option>
    </select>
    <input type="text" ng-model="selected" uib-typeahead="item as item.name for item in items | filter:$viewValue | limitTo:5" typeahead-popup-template-url="template1.html">
   
   <div>
   	<div class="product" ng-repeat='product in getProducts() | filter:selected'>{{product.item}}</div>
   </div>
</div>

<script type="text/ng-template" id='template1.html'>
	<div class="custom-popup-wrapper"
     ng-style="{top: position().top+'px', left: position().left+'px'}"
     style="display: block;"
     ng-show="isOpen() && !moveInProgress"
     aria-hidden="{{!isOpen()}}">
    <div>{{$parent.$parent.selected}} in All categories</div>
    <ul class="dropdown-menu" role="listbox">
        <li ng-repeat='cat in $parent.$parent.categories' role="option" ng-click='$parent.$parent.catSelected(cat);'>{{$parent.$parent.selected}} in {{cat}}</li>
    </ul>
    <div class='message'></div>
    <ul class="dropdown-menu" role="listbox">
        <li ng-repeat="match in matches track by $index" ng-class="{active: isActive($index) }"
            ng-mouseenter="selectActive($index)" ng-click="$parent.$parent.getItem(match)" role="option" id="{{::match.id}}">
            <div>{{match.model.item}}</div>
        </li>
    </ul>
  </div>
</script>
